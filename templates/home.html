{% extends 'layout.html' %}
{% block body %}
<br>
<form method="GET" action="/explain" >
    <div class="form-group">
        <div class="input-group mb-3">
          <input type="text" name="usercommand" class="form-control" placeholder="e.g. -n or -t or -v. No need to enter 'jmeter'." aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit">EXPLAIN</button>
          </div>
        </div>
    </div>
</form>
{% if isHome %}
<br/><br/>
<h4>Top Commands</h4>
<div class="list-group">
  <a href="{{ url_for('explain') }}?usercommand=-n+-t" class="list-group-item list-group-item-action">jmeter -n -t</a>
  <a href="{{ url_for('explain') }}?usercommand=-v" class="list-group-item list-group-item-action">jmeter -v</a>
  <a href="{{ url_for('explain') }}?usercommand=-H" class="list-group-item list-group-item-action">jmeter -H</a>
  <a href="{{ url_for('explain') }}?usercommand=-P" class="list-group-item list-group-item-action">jmeter -P</a>
  <a href="{{ url_for('explain') }}?usercommand=-q" class="list-group-item list-group-item-action">jmeter -q</a>
</div>
{% endif %}
{% endblock %}
